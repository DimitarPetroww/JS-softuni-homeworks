<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>FromJSONToHTMLTable</title>
    <style>
        table,
        th {
            border: groove;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
        }

        td,
        th {
            padding: 5px;
        }
    </style>
</head>

<body>
    <div id="wrapper">
    </div>
    <script>
        function fromJSONToHTMLTable(input) {
            let data = JSON.parse(input.shift())
            let html = '<table>\n'

            html += `<tr>${Object.keys(data[0]).map(x => `<th>${x}</th>`).join('')}</tr>`
            data.forEach(x => { html += `<tr>${Object.values(x).map(x => `<td>${x}</td>`).join('')}</tr>` })
            html += '\n</table>'

            return html
        }
        window.onload = function () {
            let container = document.getElementById('wrapper');
            container.innerHTML = fromJSONToHTMLTable(['[{"Name":"Tomatoes & Chips","Price":2.35},{"Name":"J&B Chocolate","Price":0.96}]']);
        };
    </script>
</body>

</html>
